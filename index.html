
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NEURIX | Autonomous Reasoning Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neurix: {
                950: '#050505', 
                900: '#0A0A0A', 
                800: '#121212', 
                700: '#1C1C1E', 
                500: '#86868B', // Apple Grey
                400: '#98989D', 
                300: '#EBEBF5', // Apple Text
                100: '#FFFFFF', 
                accent: '#A855F7', 
                success: '#30D158', 
                warning: '#FFD60A', 
                danger: '#FF453A', 
              }
            },
            fontFamily: {
              // Inter is the closest cross-platform match to San Francisco
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              // JetBrains Mono feels more "Engineering Tool" than standard mono
              mono: ['JetBrains Mono', 'SFMono-Regular', 'Menlo', 'Monaco', 'monospace'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'glow': '0 0 20px rgba(168, 85, 247, 0.15)',
              'inner-light': 'inset 0 1px 0 0 rgba(255,255,255,0.05)',
            },
            animation: {
              'pop-in': 'popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.96) translateY(8px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glass-bg: rgba(18, 18, 18, 0.65);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 40px;
      }

      body {
        background-color: #050505;
        color: #EBEBF5;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Noise Overlay for Texture */
      .bg-noise {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Production Grade Glass Class */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2), inset 0 1px 0 0 rgba(255,255,255,0.03);
      }

      /* Apple-style Button Physics */
      button {
        transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.2s;
      }
      button:active:not(:disabled) {
        transform: scale(0.96);
      }

      /* Refined Scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(255,255,255,0.1); 
        border-radius: 10px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

      ::selection {
        background: rgba(168, 85, 247, 0.3);
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise"></div>
  </body>
</html>
