
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#030304" />
    <meta name="description" content="NEURIX: Autonomous Agentic Reasoning Engine" />
    <title>NEURIX | Autonomous Reasoning Engine</title>
    
    <!-- Dynamic SVG Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%230A0A0C'/%3E%3Cpath d='M16 6L24 10V22L16 26L8 22V10L16 6Z' fill='none' stroke='%238B5CF6' stroke-width='2'/%3E%3Ccircle cx='16' cy='16' r='3' fill='%238B5CF6'/%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter & JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neurix: {
                950: '#030304', // Deeper, closer to true black
                900: '#0A0A0C', 
                800: '#141416', 
                700: '#1C1C1E', 
                500: '#71717A', // Zinc-500 equivalent
                400: '#A1A1AA', 
                300: '#E4E4E7', 
                100: '#FFFFFF', 
                accent: '#8B5CF6', // Vivid Violet
                success: '#10B981', // Emerald
                warning: '#F59E0B', // Amber
                danger: '#EF4444', // Red-500
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
              'glow': '0 0 15px rgba(139, 92, 246, 0.3)',
              'glow-sm': '0 0 8px rgba(139, 92, 246, 0.2)',
            },
            animation: {
              'pop-in': 'popIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'radar-spin': 'radarSpin 10s linear infinite',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(4px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              radarSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glass-bg: rgba(10, 10, 12, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 24px;
      }

      body {
        background-color: #030304;
        color: #E4E4E7;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Tech Grid Background */
      .bg-grid {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 100%);
        pointer-events: none;
      }
      
      .bg-radial-glow {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -2;
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #030304 60%);
        opacity: 0.6;
        pointer-events: none;
      }

      /* Radar Sweep Effect */
      .bg-radar {
        position: fixed;
        top: 50%; left: 50%;
        width: 150vmax; height: 150vmax;
        transform: translate(-50%, -50%);
        z-index: -1;
        background: conic-gradient(from 0deg, transparent 0deg, transparent 270deg, rgba(139, 92, 246, 0.03) 360deg);
        animation: radarSpin 15s linear infinite;
        pointer-events: none;
        border-radius: 50%;
        mask-image: radial-gradient(circle at 50% 50%, black 0%, transparent 60%);
      }

      /* Production Glass */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 0 0 1px rgba(0,0,0,0.5), 0 4px 12px rgba(0,0,0,0.3);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(255,255,255,0.15); 
        border-radius: 2px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }

      /* Utilities */
      .mask-gradient {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-radial-glow"></div>
    <div class="bg-radar"></div>
    <div class="bg-grid"></div>
  </body>
</html>
